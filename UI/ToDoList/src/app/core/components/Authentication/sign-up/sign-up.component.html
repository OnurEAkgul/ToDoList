<div class="flex flex-column align-items-center justify-content-center mt-5">
    <div
        style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
        <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
            <div class="text-center mb-5">
                <div class="text-900 text-3xl font-medium mb-3">Kayıt ol</div>

            </div>
            <form #form="ngForm" (ngSubmit)="OnSignUp()">
                <div>
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input id="email1" name="Email" type="text" placeholder="Email address" pInputText
                        class="w-full md:w-30rem mb-5" [(ngModel)]="model.Email" #emailInput="ngModel"
                        style="padding:1rem">

                    <label for="username1" class="block text-900 text-xl font-medium mb-2">Username</label>
                    <input id="username1" name="UserName" type="text" placeholder="Username" pInputText
                        class="w-full md:w-30rem mb-5" [(ngModel)]="model.UserName" #nameInput="ngModel"
                        style="padding:1rem">


                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                    <p-password id="password1" name="Password" placeholder="Password" [toggleMask]="true"
                        [(ngModel)]="model.Password" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"
                        #passwordInput="ngModel"></p-password>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">

                    </div>
                    <button pButton pRipple label="Kayıt ol" class="w-full p-3 text-xl" type="submit"></button>
                </div>
            </form>
            <div class="flex align-items-center justify-content-center mt-5 mb-5 gap-5">
                Zaten hesabın var mı?
                <a class="font-normal no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)"
                    [routerLink]="['/Login']">Giriş yap</a>

            </div>

        </div>
    </div>
</div>
