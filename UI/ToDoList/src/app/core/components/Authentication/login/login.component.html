<div class="flex flex-column align-items-center justify-content-center mt-5">
    <div
        style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
        <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
            <div class="text-center mb-5">
                <div class="text-900 text-3xl font-medium mb-3">Hoşgeldiniz</div>
                <span class="text-600 font-medium">Devam etmek için giriş yapın</span>
            </div>

            <div>
                <form #ngForm="ngForm" (ngSubmit)="OnLogin()">

                </form>
                <label for="emailInput" class="block text-900 text-xl font-medium mb-2">Email veya Kullanıcı Adı</label>
                <input id="emailInput" [(ngModel)]="EmailOrUsername" name="email" type="text" #emailInput="ngModel"
                    placeholder="Email veya Kullanıcı adı" pInputText class="w-full md:w-30rem mb-5"
                    style="padding:1rem">
                <div *ngIf="emailInput.touched && emailInput.invalid" class="text-danger">
                    Please enter a valid email or username
                </div>

                <label for="passwordInput" class="block text-900 font-medium text-xl mb-2">Password</label>
                <p-password id="passwordInput" [(ngModel)]="model.Password" name="passwordInput" placeholder="Password"
                    #passwordInput="ngModel" [toggleMask]="true" styleClass="mb-5"
                    inputStyleClass="w-full p-3 md:w-30rem"></p-password>
                <div *ngIf="passwordInput.touched && passwordInput.invalid" class="text-danger">
                    Please enter a valid password
                </div>

                <div class="flex align-items-center justify-content-between mb-5 gap-5">
                    <div class="flex align-items-center">
                        <p-checkbox id="rememberme1" [binary]="true" name="checkValue" [(ngModel)]="RememberCheckValue"
                            styleClass="mr-2"></p-checkbox>
                        <label for="rememberme1">Remember me</label>
                    </div>
                    <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                        style="color: var(--primary-color)">Forgot password?</a>
                </div>
                <button pButton pRipple label="Sign In" (click)="OnLogin()" class="w-full p-3 text-xl"></button>
            </div>
            <div class="flex align-items-center justify-content-center mt-5 mb-5 gap-5">
                Hala kayıt olmadın mı?
                <a class="font-normal no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)"
                    [routerLink]="['/SignUp']">Kayıt ol?</a>
            </div>
        </div>
    </div>
</div>
