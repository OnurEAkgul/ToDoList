<div class="layout-topbar">
    <ng-container *ngIf="TokenContent?.role?.includes('adminRole'); else userbar">
        <a class="layout-topbar-logo" routerLink="/main/admin/tablo">
            <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg"
                alt="logo">
            <span>Hoşgeldiniz
                {{TokenContent.unique_name}}</span>
        </a>
    </ng-container>
    <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>

    <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button"
        (click)="layoutService.showProfileSidebar()">
        <i class="pi pi-ellipsis-v"></i>
    </button>


    <div *ngIf="TokenContent?.role" #topbarmenu class="layout-topbar-menu"
        [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">


        <button class="p-link layout-topbar-button" type="button" (click)="onConfigButtonClick()">
            <i class="pi pi-cog"></i>
            <span>Tasarım</span>
        </button>
        <button class="p-link layout-topbar-button" [routerLink]="['/userislem/info', TokenContent.nameid]">
            <i class="pi pi-user"></i>
            <span>Profil</span>
            <a></a>

        </button>
        <button class="p-link layout-topbar-button" (click)="logout()" [routerLink]="'/'">
            <i class="pi pi-sign-out"></i>
            <span>Çıkış Yap</span>
        </button>

    </div>


    <ng-template #userbar>
        <a class="layout-topbar-logo" routerLink="/main">
            <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg"
                alt="logo">
            <div *ngIf="TokenContent;else default">
                <span [routerLink]="['/main']">Hoşgeldiniz
                    {{TokenContent.unique_name}}</span>
            </div>
            <ng-template #default>
                <div>
                    <span [routerLink]="['/main']">Listem</span>
                </div>
            </ng-template>
        </a>

    </ng-template>
</div>
